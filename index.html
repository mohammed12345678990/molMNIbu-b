<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية - القرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        /* تنسيق عام للصفحة */
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(to right, #4CAF50, #8BC34A); /* تدرج لوني حديث */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* تنسيق الهيدر */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* تنسيق الزر */
        .full-width-button {
            display: inline-block;
            padding: 20px 50px;
            background-color: #fff;
            color: #4CAF50;
            font-size: 24px;
            text-align: center;
            text-decoration: none;
            border-radius: 50px; /* جعل الزر دائري */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); /* ظلال الزر */
            transition: all 0.3s ease;
            font-weight: bold;
        }

        /* تأثير على الزر عند مرور الماوس */
        .full-width-button:hover {
            background-color: #4CAF50;
            color: #fff;
            transform: translateY(-5px); /* تأثير الرفع */
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3); /* تأثير الظلال عند المرور */
        }

        /* تأثير عند الضغط */
        .full-width-button:active {
            transform: translateY(0px);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>القرآن الكريم</h1>
            <p>مرحبًا بك في تطبيق القرآن الكريم، تصفح السور بسهولة.</p>
        </header>

        <!-- زر عرض جميع السور -->
        <a href="suras.html" class="full-width-button">عرض جميع سور القرآن الكريم</a>
    </div>
</body>
</html>
